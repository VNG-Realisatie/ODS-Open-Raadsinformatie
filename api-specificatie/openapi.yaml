          name: auteur
          description: "De persoon of organisatie die in de eerste plaats verantwoordelijk is voor het creren van de inhoud van het INFORMATIEOBJECT. Het kan zowel een medewerker of organisatorische eenheid van de zaakbehandelende organisatie betreffen als een externe partij (persoon of organisatie). Het betreft het Dublin Core metadata-element Creator met als toelichting: Examples of Creator include a person, an organization, or a service. Typically, the name of a Creator should be used to indicate the entity. Van een ontvangen informatieobject kan de afzender de auteur zijn maar dat kan ook een ander zijn bijvoorbeeld in het geval dat de afzender een document van een derde meestuurt. Indien het informatieobject in een geautomatiseerd proces is vervaardigd, dan wordt als auteur vermeld degene die dat informatieobject ondertekend zou hebben dan wel, bij informatieobjecten waarbij van ondertekening geen sprake is (zoals bijvoorbeeld bij het omzetten van de zaakgegevens naar een duurzaam bewaarbaar informatieobject in pdf), degene die verantwoordelijk is voor de inhoud van het informatieobject vanuit zijn of haar rol bij de zaak (veelal degene in de rol van Zaakcordinator). De naamgegevens van de auteur zijnde een betrokkene die in een rol aan de ZAAK gerelateerd is, dan wel, indien de auteur niet in een rol aan de ZAAK gerelateerd is, de naamgegevens van de natuurlijk persoon of organisatie zijnde de auteur. In het laatste geval verdient het aanbeveling om aanvullend te vermelden uit welken hoofde het auteurschap wordt uitgeoefend."
          required: false
          schema:
            type: string
            maxLength: 200
        - in: query
          name: bronorganisatie
          description: "bronorganisatie bronorganisatie Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie die het informatieobject heeft gecreerd of heeft ontvangen en als eerste in een samenwerkingsketen heeft vastgelegd. Het betreft het RSIN (Rechtspersonen en Samenwerkingsverbanden InformatieNummer) zoals dat door de KvK in het NHR aan elk rechtspersoon en samenwerkingsverband is toegekend. Dit identificeert uniek de organisatie, zijnde een rechtspersoon of samenwerkingsverband, dat het informatieobject heeft gecreerd of heeft ontvangen en als eerste in een samenwerkingsketen heeft vastgelegd. Met het laatste doelen we er op dat bij uitwisseling van een informatieobject tussen samenwerkende organisaties de unieke aanduiding van het informatieobject niet wijzigt mits de ontvangende organisatie geen wijzigingen in het informatieobject aanbrengt. In het laatste geval ontstaat een nieuw informatieobject. Het RSIN staat in het Handelsregister (NHR) en op het daaraan te ontlenen uittreksel. Deze attribuutsoort vormt tezamen met de Informatieobjectidentificatie de unieke aanduiding van een informatieobject voor geheel Nederland. De waarde van dit attribuutsoort wijzigt niet, ook niet indien (de behandeling van) het informatieobject over zou gaan naar een andere organisatie. Er is immers maar n organisatie die het informatieobject gecreerd of als eerste vastgelegd heeft. De in het NHR voorkomende unieke identificaties van rechtspersonen en samenwerkingsverbanden."
          required: false
          schema:
            type: integer
            maximum: 9.99999999E8
        - in: query
          name: creatiedatum
          description: "creatiedatum creatiedatum Een datum of een gebeurtenis in de levenscyclus van het INFORMATIEOBJECT. Een datum of een gebeurtenis in de levenscyclus van het INFORMATIEOBJECT. Deze datum verwijst gewoonlijk naar de creatie van het INFORMATIEOBJECT. Het betreft het Dublin Core metadata-element Date met als toelichting: Typically, Date will be associated with the creation or availability of the resource. Recommended best practice for encoding the date value is defined in a profile of ISO 8601 (W3CDTF) and includes (among others) dates of the form YYYY-MM-DD. Alle geldige datums gelegen op of voor de huidige datum en tijd"
