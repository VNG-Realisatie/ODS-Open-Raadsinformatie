components:
  schemas:
    AanwezigeDeelnemer:
      required:
      - natuurlijkPersoon
      - url
      - uuid
      - vergadering
      type: object
      properties:
        url:
          title: url
          minLength: 1
          type: string
          description: URL-referentie naar dit object. Dit is de unieke identificatie en locatie van dit object.
          format: uri
          readOnly: true
        uuid:
          title: uuid
          type: string
          description: Unieke resource identifier (UUID4)
          format: uuid
          readOnly: true
        natuurlijkPersoon:
          title: Natuurlijk persoon
          minLength: 1
          type: string
          description: URL-referentie naar de natuurlijke persoon zijnde de de aanwezige deelnemer.
          format: uri
        aanvangAanwezigheid:
          title: Aanvang aanwezigheid
          type: string
          description: De aanvang van de aanwezigheid
          format: date-time
        eindeAanwezigheid:
          title: Einde aanwezigheid
          type: string
          description: De einde van de aanwezigheid
          format: date-time
        deelnemerspositie:
          title: Deelnemerspositie
          type: string
          description: |-
            De plek waar een deelnemer in de zaal zit.

            Dit kan bijvoorbeeld een stoel of een console zijn. Dit kan o.a. van belang zijn voor de audio/video-verslaggeving.
        rolnaam:
          $ref: '#/components/schemas/RolNaam'
        vertegenwoordigtOrganisatie:
          title: Vertegenwoordigde organisatie
          maxLength: 100
          type: string
          description: De naam van de organisatie die iemand vertegenwoordigt.
        stemmen:
          title: Stemmen
          uniqueItems: true
          type: array
          description: URL-referenties naar de stemmen die de aanwezige deelnemer heeft uitgebracht.
          readOnly: true
          items:
            minLength: 1
            type: string
            format: uri
        vergadering:
          title: Vergadering
          minLength: 1
          type: string
          description: URL-referentie naar de vergadering waar de deelnemer aanwezig is.
          format: uri
      description: De NATUURLIJKe PERSOON die deelneemt aan een VERGADERING
    Agendapunt:
      required:
      - url
      - uuid
      - vergadering
      type: object
      properties:
        url:
          title: url
          minLength: 1
          type: string
          description: URL-referentie naar dit object. Dit is de unieke identificatie en locatie van dit object.
          format: uri
          readOnly: true
        uuid:
          title: uuid
          type: string
          description: Unieke resource identifier (UUID4)
          format: uuid
          readOnly: true
        agendapuntnummer:
          title: Agendapuntnummer
          maxLength: 10
          minLength: 1
          type: string
          description: Het nummer van het agendapunt op de agenda.
        agendapuntKenmerk:
          title: Agendapunt kenmerk
          maxLength: 20
          type: string
          description: |-
            De weergave van het Agendapuntvolgnummer op de agenda.

            Dit is de letterlijke volgorde van een Agendapunt wordt bij gehouden d.m.v. attribuut 'Agendapuntvolgnummer'. Hoe het Agendapunt getoond wordt op de Agenda wordt beschreven met attribuut 'Agendapunt kenmerk'.
        agendapuntOmschrijving:
          title: Agendapunt omschrijving
          type: string
          description: De omschrijving van het agendapunt
        agendapuntTitel:
          title: Agendapunt titel
          maxLength: 100
          minLength: 1
          type: string
          description: De titel of onderwerp van het agendapunt
        agendapuntvolgnummer:
          title: Agendapuntvolgnummer
          maxLength: 3
          type: string
          description: |-
            Dit is het volgnummer van het AGENDAPUNT tijdens de vergadering.

            Dit is de letterlijke volgorde en zegt niets over hoe dit volgnummer getoond wordt. Hoe het Agendapunt getoond wordt op de Agenda wordt beschreven met attribuut 'Agendapunt kenmerk'.
        hoofdagendapunt:
          title: Hoofdagendapunt
          minLength: 1
          type: string
          description: URL-referentie naar het hoofdagendapunt waarvan dit het subagendapunt is.
          format: uri
          nullable: true
        subagendapunten:
          title: Subagendapunten
          uniqueItems: true
          type: array
          description: URL-referenties naar de subagendapunten.
          readOnly: true
          items:
            type: string
            format: uri
        eindtijd:
          title: Eindtijd
          type: string
          description: |-
            De datum en tijdstip waarop de behandeling van de agendapunt is geëindigd

            Moet voor komen als Starttijd voorkomt
          format: date-time
        gemeente:
          $ref: '#/components/schemas/Gemeente'
        provincie:
          $ref: '#/components/schemas/Provincie'
        waterschap:
          $ref: '#/components/schemas/Waterschap'
        geplandAgendapuntvolgnummer:
          title: Gepland agendapuntvolgnummer
          maxLength: 10
          type: string
          description: Dit is het geplande volgnummer van het AGENDAPUNT van een vergadering.
        geplandeEindtijd:
          title: Geplande eindtijd
          type: string
          description: De geplande datum en tijdstip waarop de behandeling van de agendapunt eindigt
          format: date-time
        geplandeStarttijd:
          title: Geplande starttijd
          type: string
          description: De geplande datum en tijdstip waarop de behandeling van de agendapunt start
          format: date-time
        indicatieHamerstuk:
          title: Indicatie hamerstuk
          type: boolean
          description: ""
          nullable: true
          example: true
        indicatorBehandeld:
