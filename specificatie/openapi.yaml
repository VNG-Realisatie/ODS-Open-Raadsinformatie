components:
  schemas:
    AanwezigeDeelnemer:
      type: "object"
      description: "De NATUURLIJKe PERSOON die deelneemt aan een VERGADERING"
      required:
      - "vergaderingen"
      properties:
        aanwezigdeDeelnemerIdentificatie:
          type: "string"
          title: "aanwezigdeDeelnemerIdentificatie"
          description: ""
          maxLength: 10
        nummerNatuurlijkPersoon:
          type: "string"
          title: "Nummer natuurlijk persoon"
          description: "Het identificerende nummer van een NATUURLIJK PERSOON niet\
            \ zijnde het burgerservicenummer\n\nHet kan dus voorkomen dat dezelfde\
            \ natuurlijke persoon bij twee of meer gemeenten geregistreerd is onder\
            \ een ander nummer.\n\nviercijferige gemeentecode gevolgd door een volgnummer\
            \ van 13 cijfers met voorloopnullen"
          maxLength: 17
          minLength: 1
        aanvangAanwezigheid:
          type: "string"
          title: "Aanvang aanwezigheid"
          description: "De aanvang van de aanwezigheid"
          format: "date-time"
        eindeAanwezigheid:
          type: "string"
          title: "Einde aanwezigheid"
          description: "De einde van de aanwezigheid"
          format: "date-time"
        deelnemerspositie:
          type: "string"
          title: "Deelnemerspositie"
          description: "De plek waar een deelnemer in de zaal zit.\n\nDit kan bijvoorbeeld\
            \ een stoel of een console zijn. Dit kan o.a. van belang zijn voor de\
            \ audio/video-verslaggeving."
        rolnaam:
          $ref: "#/components/schemas/RolNaam"
        vertegenwoordigtOrganisatie:
          type: "string"
          title: "Vertegenwoordigde organisatie"
          description: "De naam van de organisatie die iemand vertegenwoordigt."
          maxLength: 100
        stemmen:
          type: "array"
          title: "neemt deel aan"
          description: "aanwezige raadsleden en statenleden mogen deelnemen aan een\
            \ STEMMING\n\nHet gaat hierbij om een uitgebrachte stem van een STEMMING\
            \ die niet over een persoon gaat. Die worden namelijk niet vastgelegd\
            \ per uitgebrachte STEM."
          items:
            type: "string"
            format: "uri"
          readOnly: true
          uniqueItems: true
          example: "datapunt.voorbeeldgemeente.nl/api/v1/stemmen/123456789"
        vergadering:
          title: "Vergadering"
          description: "De vergadering waaraan de deelnemer deelneemt."
          type: "string"
          format: "uri"
          example: "datapunt.voorbeeldgemeente.nl/api/v1/vergaderingen/123456789"
    Agendapunt:
      type: "object"
      description: "Een onderdeel van de agenda dat als één geheel wordt behandeld.\
        \ Een AGENDAPUNT kan weer onderverdeeld zijn naar subAGENDAPUNTen."
      required:
      - "agendapuntIdentificatie"
      - "agendapuntTitel"
      - "informatieobjecten"
      - "vergaderingsIdentificatie"
      - "vergaderingen"
      properties:
        agendapuntIdentificatie:
          type: "string"
          title: "Agendapuntnummer"
          description: "Het nummer van het agendapunt op de agenda."
          maxLength: 10
          minLength: 1
        agendapuntKenmerk:
          type: "string"
          title: "Agendapunt kenmerk"
          description: "De weergave van het Agendapuntvolgnummer op de agenda.\n\n\
            Dit is de letterlijke volgorde van een Agendapunt wordt bij gehouden d.m.v.\
            \ attribuut 'Agendapuntvolgnummer'. Hoe het Agendapunt getoond wordt op\
            \ de Agenda wordt beschreven met attribuut 'Agendapunt kenmerk'."
          maxLength: 20
        agendapuntOmschrijving:
          type: "string"
          title: "Agendapunt omschrijving"
          description: "De omschrijving van het agendapunt"
        agendapuntTitel:
          type: "string"
          title: "Agendapunt titel"
          description: "De titel of onderwerp van het agendapunt"
          maxLength: 100
          minLength: 1
        agendapuntvolgnummer:
          type: "string"
          title: "Agendapuntvolgnummer"
          description: "Dit is het volgnummer van het AGENDAPUNT tijdens de vergadering.\n\
            \nDit is de letterlijke volgorde en zegt niets over hoe dit volgnummer\
            \ getoond wordt. Hoe het Agendapunt getoond wordt op de Agenda wordt beschreven\
            \ met attribuut 'Agendapunt kenmerk'."
          maxLength: 3
        bovenliggendAgendapuntIdentificatie:
          type: "string"
          title: "Agendapuntnummer"
          description: "Het nummer van het agendapunt op de agenda."
          maxLength: 10
        eindtijd:
          type: "string"
